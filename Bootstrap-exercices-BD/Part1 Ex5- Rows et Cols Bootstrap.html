<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice 5 Part 1 - Rows et Cols Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
      <div class="container">
          <div class="row mb-2">
              <div class="col-lg-4 p-3 bg-warning text-white">
                  Youri est un bon voisin de table.
              </div>
              <div class="col-lg-4 p-3 bg-warning text-white">
                  Youri est un marrant.
              </div>
              <div class="col-lg-4 p-3 bg-warning text-white">
                  Youri a bien compris la mentalité de développeur.
              </div>
          </div>
          <div class="row">
              <div class="col-lg-4 p-3 bg-success text-white">
                  Méline est fatiguée.
              </div>
              <div class="col-lg-4 p-3 bg-success text-white">
                  Méline doit récupérer.
              </div>
              <div class="col-lg-4 p-3 bg-success text-white">
                  Méline sait parler l'allemand, das ist ein gut sache !
              </div>
          </div>
      </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
